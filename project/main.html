<!DOCTYPE html>
<html lang="en">

<head>
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Tilt+Warp&family=Varela+Round&family=Victor+Mono:ital,wght@0,100..700;1,100..700&display=swap"
    rel="stylesheet" />

  <title>Next Class</title>
  <link rel="stylesheet" type="text/css" href="styles/main.css" />
  <meta charset="utf-8" />
</head>

<body>
  <main>
    <div id="content-frame">
      <a id="settings-icon" href="settings.html"><img src="images/icon-settings.png" alt="settings" /></a>
      <h1 id="greeter" class="big-font white-text left-align">
        Hello,<br /><span id="name">User</span>
      </h1>
      <p id="next-class" class="lil-font white-text left-align">
        Go to settings and submit the required informtion please!
      </p>
    </div>
  </main>

  <!-- interactive -->
  <script>
    // greet user with name input in settings
    let savedName = localStorage.getItem("savedName");
    if (savedName) {
      document.getElementById("name").innerHTML = savedName;
    }

    // display next class
    let savedClass = localStorage.getItem("savedClass");
    console.log(savedClass);
    if (savedClass) {
      document.getElementById("next-class").innerHTML = savedClass;
    }
  </script>
</body>

</html>
